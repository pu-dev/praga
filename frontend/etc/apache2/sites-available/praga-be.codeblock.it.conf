<VirtualHost *:80>
   Define VH_NAME richeeui.xff.ovh
   
   ServerName ${VH_NAME}
   ServerAlias richeeui.xff.ovh *.richeeui.xff.ovh
   ServerAdmin admin@${VH_NAME}

   Redirect permanent / https://richeeui.xff.ovh

   #RewriteEngine off
   #RewriteCond %{SERVER_NAME} =www.richee.xyz [OR]
   #RewriteCond %{SERVER_NAME} =richee.xyz
   #RewriteRule ^ https://www.richee.xyz%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
   Define VH_NAME richeeui.xff.ovh
   Define VH_HTML_PATH /var/www/virtuals/richee/richee-ui

   ServerName ${VH_NAME}
   ServerAdmin admin@${VH_NAME}

   DocumentRoot ${VH_HTML_PATH}/dist/richee-ui

   ErrorLog ${APACHE_LOG_DIR}/${VH_NAME}-error.log
   CustomLog ${APACHE_LOG_DIR}/${VH_NAME}-access.log combined

   SSLCertificateFile /etc/letsencrypt/live/richeeui.xff.ovh/fullchain.pem
   SSLCertificateKeyFile /etc/letsencrypt/live/richeeui.xff.ovh/privkey.pem
   Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>

<Directory /var/www/virtuals/richee/richee-ui/dist/richee-ui>
   Options -Indexes
   <IfVersion < 2.4>
    Order allow,deny
    Allow from all
   </IfVersion>
   <IfVersion >= 2.4>
      Require all granted
   </IfVersion>
   # SPA setup
   FallbackResource /index.html
   <Files ~ "\.(js|css|gif|jpe?g|png)$">
     FallbackResource disabled
     ErrorDocument 404 "File not found"
   </Files>
</Directory>
