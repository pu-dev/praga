<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>{{data.msg}}</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" mat-dialog-close>Delete</button>
  <button mat-button [mat-dialog-close]="false" mat-dialog-close cdkFocusInitial>Cancel</button>
</div>
