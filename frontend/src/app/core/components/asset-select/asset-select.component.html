<mat-form-field *ngIf="isLoaded()" appearance="fill">
<mat-label>Assets</mat-label>
<mat-select [formControl]="assetInput">
  <mat-option 
    value="{{asset.name}}" 
    *ngFor="let asset of assets"
    (click)="onSelectAsset(asset)"
  >
    <div class="cnt-option-select">
      <mat-label
        class="lbl-asset-name"
      >
        {{asset.name}}
      </mat-label>
      <mat-label
        class="lbl-asset-fullname"
      >
        {{asset.fullname}}
      </mat-label>
    </div>

    
  </mat-option>
</mat-select>
</mat-form-field>


<div *ngIf="isLoading()" appearance="fill">
  <ree-spinner>
  </ree-spinner>
</div>
