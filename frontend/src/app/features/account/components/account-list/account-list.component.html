<template-subpage>

  <table 
    class="table-compact" 
    mat-table 
    [dataSource]="dataSource">
  >

    <ng-container matColumnDef="controls">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let account">
        <button 
          mat-icon-button
          color="primary"
          aria-label="Delete wallet"
          (click)="onDeleteAccount(account.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="idx">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let idx=index">{{idx+1}}</td>
    </ng-container>

    <ng-container matColumnDef="account-name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let account">{{account.name}}</td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef>Currency</th>
      <td mat-cell *matCellDef="let account">{{account.currency}}</td>
    </ng-container>

    <ng-container matColumnDef="account-type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let account">{{account.type}}</td>
    </ng-container>

    <ng-container matColumnDef="filler-front">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef=""></td>
    </ng-container>

    <ng-container matColumnDef="filler-back">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef=""></td>
    </ng-container>


<!--  -->

<ng-container matColumnDef="filter-acc-name">
  <th 
    class="th-account-name"
    mat-header-cell 
    *matHeaderCellDef
  >
    <mat-form-field 
      class="filter" 
      appearance="standard"
    >
      <mat-label>Account name</mat-label>
      <input
        matInput 
        (keyup)="applyFilter($event)" 
        (focus)="selectFilterAccName()"
        placeholder="" 
        #input
      >
    </mat-form-field>

  </th>
</ng-container>

<ng-container matColumnDef="filter-acc-type">
  <th mat-header-cell *matHeaderCellDef="let account">
    <mat-form-field 
      class="filter" 
      appearance="standard"
    >
      <mat-label>Type</mat-label>
      <input
        matInput 
        (keyup)="applyFilter($event)" 
        (focus)="selectFilterAccType()"
        placeholder="" 
        #input
      >
    </mat-form-field>

  </th>
</ng-container>

<ng-container matColumnDef="filter-currency">
  <th mat-header-cell *matHeaderCellDef>
    <mat-form-field 
      class="filter" 
      appearance="standard"
    >
      <mat-label>Currency</mat-label>
      <input
        matInput 
        (keyup)="applyFilter($event)" 
        (focus)="selectFilterCurrency()"
        placeholder="" 
        #input
      >
    </mat-form-field>

  </th>
</ng-container>


<!--  -->

    <tr 
      mat-header-row 
      *matHeaderRowDef="displayedHeaders">
    </tr>    
    <tr 
      mat-row 
      *matRowDef="let row; columns: accountDisplayedColumns;">
    </tr>

  </table>

</template-subpage>
