<table class="account-ex-asset-table mat-elevation-z8" mat-table [dataSource]="accountsExAsset">

  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let account">
      <button 
        mat-icon-button
        color="primary"
        aria-label="Delete wallet"
        (click)="onDeleteAccount(account.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  
  <ng-container matColumnDef="idx">
    <th mat-header-cell *matHeaderCellDef>No</th>
    <td mat-cell *matCellDef="let idx=index">{{idx+1}}</td>
  </ng-container>

  <ng-container matColumnDef="account-asset-name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let account">{{account.asset.globalname}}</td>
  </ng-container>

  <ng-container matColumnDef="account-asset-fullname">
    <th mat-header-cell *matHeaderCellDef>Fullname</th>
    <td mat-cell *matCellDef="let account">{{account.asset.fullname}}</td>
  </ng-container>

  <ng-container matColumnDef="account-currency">
    <th mat-header-cell *matHeaderCellDef>Currency</th>
    <td mat-cell *matCellDef="let account">{{account.dataindex}} {{account.currency}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="accountDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: accountDisplayedColumns;"></tr>
</table>
