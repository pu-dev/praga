<mat-form-field class="example-chip-list" appearance="fill">
  <mat-label>Accounts</mat-label>
  <mat-chip-list 
  #chipList 
  aria-label="Accounts" 
  (click)="onClickAddAccount()"
  >
  <mat-chip 
  *ngFor="let fruit of fruits" 
  (removed)="removeAccount(fruit)">
  {{fruit.name}}
  <button matChipRemove>
    <mat-icon>cancel</mat-icon>
  </button>
</mat-chip>
<input placeholder="click to add more..."
[matChipInputFor]="chipList"
[matChipInputSeparatorKeyCodes]="separatorKeysCodes"
[matChipInputAddOnBlur]="true"
(matChipInputTokenEnd)="addAccount($event)">
</mat-chip-list>

<mat-menu
#menuAccounts="matMenu"

>
<button mat-menu-item>Item 1</button>
<button mat-menu-item>Item 2</button>
</mat-menu>

<div
[style.left]="x" 
[style.top]="y"
style="visibility: true; position: fixed;"
[matMenuTriggerFor]="menuAccounts"

>
</div>

</mat-form-field>
