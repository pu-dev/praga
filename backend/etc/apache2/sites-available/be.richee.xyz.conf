<VirtualHost *:80>
   Define VH_NAME richee.xff.ovh

   ServerName ${VH_NAME}
   ServerAdmin admin@${VH_NAME}
   
   # Redirect permanent / https://richee.xff.ovh
   RewriteEngine on
   RewriteCond %{SERVER_NAME} =richee.xff.ovh
   RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
   Define VH_NAME richee.xff.ovh
   Define VH_HTML_PATH /var/www/virtuals/richee/richee-be
   
   ServerName ${VH_NAME}
   ServerAdmin admin@${VH_NAME}

   DocumentRoot ${VH_HTML_PATH}

   ErrorLog ${APACHE_LOG_DIR}/${VH_NAME}-error.log
   CustomLog ${APACHE_LOG_DIR}/${VH_NAME}-access.log combined

   WSGIPassAuthorization On
   WSGIDaemonProcess ${VH_NAME} python-path=${VH_HTML_PATH}/src:${VH_HTML_PATH}/p3/lib/python3.8/site-packages
   WSGIProcessGroup ${VH_NAME}
   WSGIScriptAlias / ${VH_HTML_PATH}/src/richee/wsgi.py
   WSGIApplicationGroup %{GLOBAL}
   
   # Alias /static /var/www/virtuals/richee/richee-be/static
   Alias /static /var/www/virtuals/richee/richee-be/p3/lib/python3.8/site-packages/django/contrib/admin/static
   Alias /upload /var/www/virtuals/richee/richee-be/upload

   SSLCertificateFile /etc/letsencrypt/live/richee.xff.ovh/fullchain.pem
   SSLCertificateKeyFile /etc/letsencrypt/live/richee.xff.ovh/privkey.pem
   Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>

<Directory /var/www/virtuals/richee/richee-be>
   Options -Indexes
   <IfVersion < 2.4>
    Order allow,deny
    Allow from all
   </IfVersion>
   <IfVersion >= 2.4>
      Require all granted
   </IfVersion>
</Directory>

<Directory /var/www/virtuals/richee/richee-be/upload>
   Options +Indexes
   <IfVersion < 2.4>
    Order allow,deny
    Allow from all
   </IfVersion>
   <IfVersion >= 2.4>
      Require all granted
   </IfVersion>
</Directory>
